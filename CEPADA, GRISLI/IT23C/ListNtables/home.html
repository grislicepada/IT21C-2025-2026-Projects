<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Welcome to my Home.</h3>

        </tr>

            <td>Secrect</td>

            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>Secrect pd</td>
            <td>25</td>
            <!-- no <td> here, because it's merged above -->
        </tr>
        <tr>
            <td>Secret lagi</td>
            <td>30</td>
            <td><img src="ss.png" alt="Screenshots" style="width:80px; height:auto;"></td>
        </tr>
    </table>

</body>

</html>
